<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/recsenha.css">
    <title>Recuperar senha | Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Digite o codigo</h1>
                <span>ou cole o codigo de verificação</span>
                <input type="codigo" name="codigo" id="codigo" placeholder="CODIGO">
                <button href="login.html">verificar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Recuperar senha</h1>
                <span>digite seu e-mail para recuperar a senha</span>
                <input type="email" name="email" id="email" placeholder="Email" class="input" required>
                <button class="hidden" id="register">enviar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Verificação!</h1>
                    <p>Insira o codigo de vereficação que chegou no seu Email</p>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Vamos te ajudar!</h1>
                    <p>Para recuperar sua senha digite seu email e veja sua caixa de mensagem </p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/recsenha.js"></script>
    <script src="code.js"></script>
</body>

</html>
